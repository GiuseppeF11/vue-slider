<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Vue-Slider</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- FONT-AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- VUE JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
        <div id="app">

                <div class="container">
                    <div class="slider-wrapper" tabindex="0">
        
                        <div class="item">
                            <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title" />
                            <div class="text">
                                <h3>{{slides[activeSlide].title}}</h3>
                                <p>
                                        {{slides[activeSlide].text}}
                                </p>
                            </div>
                        </div>
        
                        <div class="thumbs">
                            <div class="prev" @click="prevSlide"></div>
                            <div class="next" @click="nextSlide"></div>
                            <div class="thumb" :class="activeSlide == i ? 'active' : '' " v-for="(slide, i) in slides">
                                <img :src="slide.image" :alt="slide.title">
                            </div>
                        </div>
        
                    </div>
                </div>
        
            </div>

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- MY JS -->
        <script type="text/javascript" src="./js/scripts.js"></script>
</body>

</html>
